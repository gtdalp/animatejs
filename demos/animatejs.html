<title>css3动画组件</title>
<link rel="stylesheet" type="text/css" href="../src/css/base.css" />
<link rel="stylesheet" type="text/css" href="../src/css/animate.css" />
<link rel="stylesheet" type="text/css" href="animatejs.css" />
<script src="../src/jslib/require.js"></script>
<script src="iscroll.min.js"></script>
</head>
<body>
<section id="animatejs" class="animatejs">
    <ol class="order-list"></ol>
</section>
<script>
require(['animatejs'], function(){

    var Animatejs = require('animatejs');
    var arr = [];

    // 模板
    var createHtml = function(){
        var __html = '';
        for(var i = 0, n = 0; i < 15; i++){
            var now = new Date().getTime();
            var cls = 'animatejs' + i;
            now = new Date(now + i*1000000);

            __html += '<li class="' + cls + '"><span class="icon"></span><p class="title"><time class="r">' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds() + '</time>animatejs' + (n++) + '</p><p class="text">css3动画组件...</li>';
            arr.push(['.' + cls, 'bounceInRight', (0.05 + i/30)]);
        }
        return __html;
    }
    document.querySelector('.order-list').innerHTML = createHtml();

    new Animatejs(arr);

    setTimeout(function () {
        new IScroll('#animatejs');
    }, 1500);
    
});
require.config({
    paths: {
        "animatejs": "../build/animatejs"
    }
});
</script>

.order-list>li{
    display:none;
    height:50px;
    line-height:24px;
    padding:10px 15px 10px 10px;
    margin:10px;
    border-radius:3px;
    box-shadow:1px 1px 2px #ccc;
    background:#fff;
}
.order-list>li>span.icon{
    float:left;
    width:50px;
    height:50px;
    line-height:50px;
    margin-right:10px;
    border-radius:50%;
    background:#4694CE;
    text-align:center;
}
.order-list>li:nth-child(2n)>span.icon{
    background:#EF8C2A;
}
.order-list>li:nth-child(3n)>span.icon{
    background:#42B573;
}
.order-list>li:nth-child(4n)>span.icon{
    background:#EF8C2A;
}
.order-list>li:nth-child(5n)>span.icon{
    background:#73CED6;
}
.order-list>li>span.icon::before{
    font-family:'iconfont';
    font-size:26px;
    color:#fff;
    content:'\3456';
}
.order-list>li:nth-child(2n)>span.icon::before{
    content:'\3453';
}
